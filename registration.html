<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/Style.css">

    <title>Registration</title>
</head>
<body>
    <div class="navi">
        <h1> Cherry<span>Store</span></h1>
    </div>
    <div class="account-window">
        <div class="account-credentials">
            <h1>User CRedentials</h1>
            <p>username</p>
            <input id="uname" type="text" placeholder="" tooltip="Enter Username."><br><br>
            <p>Fullname</p>
            <input id="fname" type="text" placeholder="" tooltip="Enter Fullname."><br><br>
            <p>Date Of Birth</p>
            <input id="udates" type="date" placeholder="" tooltip="Enter Date Of Birth."><br><br>
            <p>E-Mail Address</p>
            <input id="email" type="email" placeholder="" tooltip="example@gamil.com"><br><br>
            <p>Create password</p>
            <input id="pass" type="password" placeholder="" tooltip="password must be 5 - 9 character long."><br><br>
            <button type="submit">Register</button><br><br>
        </div>
    </div>
</body>
</html>
